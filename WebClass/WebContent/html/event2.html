<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
.bgYellow {
	background-color: yellow;
}

.bgBlue {
	background-color: blue;
}

.bgWhite {
	background-color: white;
}

.border {
	border: 3px solid red;
}
</style>
<script>
	function changeColor(color) {
		var c = document.getElementById("container");
		//c.style.backgroundColor = color;
		c.setAttribute("class", color);
	}
	function toUpperCase(e) {
		//var w = document.getElementById("word");
		e.value = e.value.toUpperCase();
	}
	function addBorder(e) {
		//var b = document.getElementById("box");
		//e.style.border = "3px solid red";
		e.setAttribute("class", "border");
	}
	function removeBorder(e) {
		//var b = document.getElementById("box");
		//e.style.border = "";
		e.removeAttribute("class");
	}
</script>
</head>
<body onload="alert('웹페이지 로딩됨');">
	<div id="container">
		<input type="radio" name="color" onclick="changeColor('bgYellow');">노란색
		<input type="radio" name="color" onclick="changeColor('bgBlue');">빨간색
		<input type="radio" name="color" onclick="changeColor('bgWhite');"
			checked>원래대로색(?) <br> <input type="text" id="word"
			onchange="toUpperCase(this);"> <br>
		<div id="box" onmouseover="addBorder(this);"
			onmouseout="removeBorder(this)">no time left to spend</div>
	</div>
</body>
</html>
