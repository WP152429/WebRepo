<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function calc(){
	var sum=0, n;
	n = document.getElementById("i").value;
	for(var i=1;i<=n;i++){
		sum+=i;
	}
	var re = document.getElementById("r");
	re.innerHTML = "1부터 "+n+"까지의 합은 "+sum+"입니다";
}
</script>
</head>
<body>
<input type="text" id="i">
<input type="button" value="계산" onclick="calc()">
<p id="r"></p>
</body>
</html>
