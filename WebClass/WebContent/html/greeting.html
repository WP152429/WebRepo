<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function greeting(nation) {
	console.log("greeting 함수 시작");
	console.log(nation);
	switch(nation) {
	case 'k':
		document.getElementById("result").innerHTML = "안녕하세요";
		break;
	case 'a':
		document.getElementById("result").innerHTML = "헬로";
		break;
	case 'c':
		document.getElementById("result").innerHTML = "니하오";
		break;
	}
	console.log("greeting 함수 끝");
}
</script>
</head>
<body>
<h1>각 나라의 인사말</h1>
<input type="button" value="한국" onclick="greeting('k');">
<button type="button" onclick="greeting('a');">미국</button>
<button onclick="greeting('c');">중국</button>
<p id="result"><p>
</body>
</html>
