<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function check() {
		var age = document.getElementById("age").value;
		var weight = document.getElementById("weight").value;
		age = Number(age);
		weight = Number(weight);
		if (age > 15 && age < 70) {
			if (document.getElementById("male").checked) {
				if (weight >= 50)
					document.getElementById("result").innerHTML = "헌혈 가능합니다";
				else
					document.getElementById("result").innerHTML = "체중 미달";
			} else {
				if (weight >= 45)
					document.getElementById("result").innerHTML = "헌혈 가능합니다";
				else
					document.getElementById("result").innerHTML = "체중 미달";
			}
		} else {
			document.getElementById("result").innerHTML = "연령 부적합";
		}
	}
</script>
</head>
<body>
	<h1>헌혈 조건</h1>
	나이 :
	<input type="text" id="age">
	<br> 성별 : 남자
	<input type="radio" name="gender" id="male" checked> 여자
	<input type="radio" name="gender" id="male">
	<br> 몸무게 :
	<input type="text" id="weight">
	<br>
	<br>
	<input type="button" value="헌혈 조건 체크" onclick="check();">
	<br>
	<p id="result"></p>
</body>
</html>
