<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function goPage(url) {
		location.href = url;
	}
</script>
</head>
<body>
	<button onclick="goPage('http://www.google.com');">google</button>
	<button onclick="goPage('http://www.naver.com');">naver</button>
	<button onclick="window.open('http://www.daum.net');">daum</button>
</body>
</html>
